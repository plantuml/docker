name: Build docker image
on:
  workflow_call:
    inputs:
      component: 
        description: component name (the image directory)
        type: string
        required: true
      publish:
        description: publish the docker image
        type: boolean
        required: true
        default: false
      runs-on:
        type: string
        required: false
        default: ubuntu-latest

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }} 
  TEST_TAG: test

jobs:
  build-docker-image:
    runs-on: ${{ inputs.runs-on }}
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ inputs.component }}

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ inputs.component }}
          load: true
          tags: ${{ env.TEST_TAG }}

      - name: Test Docker image
        run: |
          docker run --rm --entrypoint /bin/bash ${{ env.TEST_TAG }} container-test.sh

      - name: Push Docker image
        if:  ${{ inputs.publish }}
        uses: docker/build-push-action@v4
        with:
          context: ${{ inputs.component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Summary
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          LABELS: ${{ steps.meta.outputs.labels }}
        run: |
          echo "## Summary:" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "$TAGS" >> $GITHUB_STEP_SUMMARY
          echo "### Labels" >> $GITHUB_STEP_SUMMARY
          echo "$LABELS" >> $GITHUB_STEP_SUMMARY

